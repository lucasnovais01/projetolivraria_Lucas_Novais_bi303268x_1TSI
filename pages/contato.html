<!-- CONTEÚDO DO SITE PRODUTOS -->
<!------------------------------->

    <!-- Usasse o form pra iniciar formulários, o maxleight é o número máximo de caracteres, readonly é pra travar o formulario-->
    <!-- lembrar de colocar dentro das <div></div> inicia-se com <label> a parte for="" é pra identificação, se colocar junto <id="">-->
    <!-- placeholder é a mensagem que aparece no campo para deixar intuitivo para a pessoa saber o que digitar-->
    <!-- required faz o campo obrigatório-->
        
    <div class="main3" id="mainform">
        <form action="#" method="post">
            <fieldset>
                <legend>Contate-nos</legend>
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" placeholder="Digite seu telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <select name="assunto" id="assunto" required>
                        <option value="1">Trocas</option>
                        <option value="2">Atendimento</option>
                        <option value="3">Comercial</option>
                        <option value="4">Outros</option>
                        <option value="5">Devolução</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mens">Deixe seu recado:</label>
                    <textarea name="mens" id="mens" cols="30" rows="5" placeholder="Digite sua mensagem" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Apagar</button>
                </div>
            </fieldset>
        </form>
    </div>
